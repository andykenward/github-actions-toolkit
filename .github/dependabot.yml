# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      turbo:
        patterns:
          - 'turbo'
          - 'eslint-config-turbo'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-plugin-*'
          - 'eslint-config-*'
          - '@typescript-eslint/*'
        exclude:patterns:
          - 'eslint-config-turbo'
      bundler:
        patterns:
          - 'esbuild'
          - 'tsup'
      tsconfig:
        patterns:
          - '@tsconfig/*'
